<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
  
  
</head>
<style> 
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
</style>
<body>
  
  <div id="container">
    
    <div id="image-div">
    
      <img id="equilibrium-img" src="/nft-preview-card-component/images/image-equilibrium.jpg" width="302"/>
    
      <div id="green">
        
        <img id="eye-img" src="/nft-preview-card-component/images/icon-view.svg"/>
        
      </div>
      
    </div>
    
    <h1 id="h1-equ"> Equilibrium #3429 </h1>

    <p id="p-Slogan"> Our Equilibrium collection promotes <br> balance and calm.</p>
    
    <div id="information"> 
      
      <div id="eth-div">
        
        <img src="/nft-preview-card-component/images/icon-ethereum.svg"/>
      
        <p id="eth-amount"> 0.041 ETH </p>

      </div>

      <div id="clock-div">
        
        <img src="/nft-preview-card-component/images/icon-clock.svg"/>

        <p id="time-left"> 3 days left </p>

      </div>
    
    </div>
    
    <div class="line-1"> </div>

    <div id="avatar-div">
      
      <img id="avatar-img" src="/nft-preview-card-component/images/image-avatar.png" width="33px"/>
      
      <P id="p-creation"> Creation of </P>

      <p id="p-creator-name"> Jules Wyvern </p> 

    </div>

  
  </div>
  
</body>
</html>
